<!DOCTYPE html>
<html>

<head>
    <title>S3 Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>S3 Speed Test</h1>
    <form id="s3-form">
        <label for="endpoint" class="form-label">Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" class="form-control" required><br>
        <label for="region" class="form-label">Region:</label>
        <input type="text" id="region" name="region" class="form-control" required><br>
        <label for="accesskey" class="form-label">Access Key:</label>
        <input type="text" id="accesskey" name="accesskey" class="form-control" required><br>
        <label for="secretkey" class="form-label">Secret Key:</label>
        <input type="text" id="secretkey" name="secretkey" class="form-control" required><br>
        <label for="bucket" class="form-label">Bucket:</label>
        <input type="text" id="bucket" name="bucket" class="form-control" required><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required><br>
        <button type="submit" class="btn btn-success">Test Speed</button>
    </form>
    <div id="result"></div>
    <script src="./lib/aws-sdk.js"></script>
    <script src="./lib/bootstrap.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>

</html>
